<div class="container">
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-12" style="background-color:#000">
      <br>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 well text-right" style="padding:10px 10px">
        <!-- <p class="pull-left text-danger">{{globalError}}</p> -->
        <p>{{displayInfo}}</p>
        <h4>{{displayResult}}</h4>
      </div>
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button (click)="handleOperation('+')" type="button" class="btn btn-warning form-control">+</button></div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button (click)="handleOperation('-')" type="button" class="btn btn-warning form-control">-</button></div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button (click)="handleOperation('x')" type="button" class="btn btn-warning form-control">&times;</button></div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button (click)="handleOperation('/')" type="button" class="btn btn-warning form-control">&divide;</button></div>
      </div>
      <br>
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button (click)="handleNumeric('9')" type="button" class="btn btn-default form-control">9</button></div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button (click)="handleDecimal('.')" type="button" class="btn btn-default form-control">.</button></div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button (click)="resetAC()" type="button" class="btn btn-warning form-control">AC</button></div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button (click)="undoCE()" type="button" class="btn btn-warning form-control">CE</button></div>
      </div>
      <br>
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button (click)="handleNumeric('5')" type="button" class="btn btn-default form-control">5</button></div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button (click)="handleNumeric('6')" type="button" class="btn btn-default form-control">6</button></div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button (click)="handleNumeric('7')" type="button" class="btn btn-default form-control">7</button></div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button (click)="handleNumeric('8')" type="button" class="btn btn-default form-control">8</button></div>
      </div>
      <br>
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button (click)="handleNumeric('1')" type="button" class="btn btn-default form-control">1</button></div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button (click)="handleNumeric('2')" type="button" class="btn btn-default form-control">2</button></div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button (click)="handleNumeric('3')" type="button" class="btn btn-default form-control">3</button></div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button (click)="handleNumeric('4')" type="button" class="btn btn-default form-control">4</button></div>
      </div>
      <br>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6"><button (click)="handleNumeric('0')" type="button" class="btn btn-default form-control">0</button></div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6"><button (click)="computeTotal()" type="button" class="btn btn-success form-control">=</button></div>
      </div>
      <br>
    </div>
  </div>
</div>

<div class="container">
  <br><br><br>
  <p>{{displayResult | json}}</p>
</div>
